<!DOCTYPE html>
<html>
    <head>
        <title>Hacktoberfest Status Checker</title>
        <link rel="stylesheet"
            type="text/css"
            href="style.css" />
    </head>
    <body>
        <script src="index.js"></script>
        <div class="main">
            <div class="title-div">
                <span class="title">Hacktoberfest 2018 Status Checker</span>
            </div>
            <div class="content">
                <input type="text" placeholder="Username" id="username_text"/>
                <input type="button" value="Check status" onclick="checkStatus()" id="status_btn"/>
            </div>
            <div style="text-align: center;">
                <span id="response"></span>
            </div>
        </div>
    </body>
</html>
