<!DOCTYPE html>
<html>
    <head>
        <title>Hacktoberfest Status Checker</title>
        <link rel="stylesheet"
            type="text/css"
            href="style.css" />
    </head>
    <body>
        <script src="index.js"></script>
        <div class="main">
            <div class="image-div" style="text-align: center">
                <img alt="Hacktoberfest 2021 Logo" src="https://hacktoberfest.digitalocean.com/_nuxt/img/logo-hacktoberfest-full.f42e3b1.svg" height="200px" align="center" />
            </div>
            <div class="title-div">
                <span class="title">Hacktoberfest 2021 Status Checker</span>
            </div>
            <div class="content">
                <input type="text" placeholder="Username" id="username_text"/>
                <input type="button" value="Check status" onclick="fetchProfile()" id="status_btn"/>
            </div>
            <div style="text-align: center;">
                <span id="response"></span>
            </div>
            <div>
                <img id="user-avatar" alt="User Avatar" style="visibility: hidden"/>
            </div>
        </div>
    </body>
</html>
